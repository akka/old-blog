<script type="text/javascript">
    var akkaLatestProjects = [
        { groupId: "com.typesafe.akka", artifactId: "akka-actor"              , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-agent"              , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-camel"              , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-cluster"            , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-cluster-metrics"    , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-cluster-sharding"   , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-cluster-tools"      , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-contrib"            , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-http-core"          , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-osgi"               , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-persistence"        , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-persistence-tck"    , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-remote"             , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-slf4j"              , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-stream"             , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        // -- test modules --
        { groupId: "com.typesafe.akka", artifactId: "akka-testkit"            , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "test" },
        { groupId: "com.typesafe.akka", artifactId: "akka-stream-testkit"     , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "test" },
        { groupId: "com.typesafe.akka", artifactId: "akka-http-testkit"       , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "test" },
        { groupId: "com.typesafe.akka", artifactId: "akka-multi-node-testkit" , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "test" },
        // -- experimental modules --
        { groupId: "com.typesafe.akka", artifactId: "akka-distributed-data-experimental"  , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-typed-experimental"             , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-http-experimental"              , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-http-jackson-experimental"      , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-http-spray-json-experimental"   , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-http-xml-experimental"          , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-persistence-query-experimental" , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" },
        { groupId: "com.typesafe.akka", artifactId: "akka-typed-experimental"             , scalaVersions: ["2.11", "2.12.0-M3"], version: "2.4.4", scope: "compile" }

    ];

    function sbtDependency(artifact) {
        var s = 'libraryDependencies += "' + artifact.groupId + '" %% "' + artifact.artifactId + '" % "' + artifact.version;
        if (artifact.scope == 'test') s += ' % "test"';
        return s + '"\n';
    }
    function gradleDependency(artifact) {
        return artifact.scope + " '" + artifact.groupId + ":" + artifact.artifactId + "_" + artifact.scalaVersions[0] + ":" + artifact.version + "'\n";
    }
    function mavenDependency(artifact) {
        var s = '\n' +
                '<dependency>\n' +
                '  <groupId>' + artifact.groupId + '</groupId>\n' +
                '  <artifactId>' + artifact.artifactId + '_' + artifact.scalaVersions[0] + '</artifactId>\n' +
                '  <version>' + artifact.version + '</version>\n';
        if (artifact.scope == 'test') s += '  <scope>' + artifact.scope + '</scope>\n';
        return s + '</dependency>\n';
    }

    function makeDependencies() {
        var sbtDeps = '';
        var gradleDeps = '';
        var mavenDeps = '';
        for (var idx in akkaLatestProjects) {
            var project = akkaLatestProjects[idx];

            sbtDeps += sbtDependency(project);
            gradleDeps += gradleDependency(project);
            mavenDeps += mavenDependency(project);
        }
        $("#stable-dependencies-sbt").text(sbtDeps);
        $("#stable-dependencies-gradle").text(gradleDeps);
        $("#stable-dependencies-maven").text(mavenDeps);
    }
    makeDependencies();

    $('ul.tabs li').click(function () {
        var tab_id = $(this).attr('data-tab');
        $('ul.tabs li').removeClass('current');
        $('.tab-content').removeClass('current');

        $(this).addClass('current');
        $("#" + tab_id).addClass('current');
    });
</script>
